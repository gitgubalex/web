<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validador de Constancias y Reconocimientos ITD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <style>
    @keyframes fade-in { 0% { opacity: 0; transform: translateY(10px);} 100% { opacity: 1; transform: translateY(0);} }
    .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-spin { animation: spin 1s linear infinite; }
  </style>
</head>
<body class="bg-slate-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    // Sonido éxito y error
    const playSound = type => {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      if (!ctx) return;
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = type === "success" ? "sine" : "sawtooth";
      osc.frequency.value = type === "success" ? 659 : 164;
      gain.gain.value = 0.15;
      gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.5);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.2);
    };

    const ValidationStatus = { IDLE: 'idle', SUCCESS: 'success', NOT_FOUND: 'not_found', ERROR: 'error' };

    // Utilidad para buscar propiedades flexibles
    const getFlexibleProperty = (obj, keys) => {
      if (!obj || typeof obj !== 'object' || !Array.isArray(keys)) return undefined;
      for (const key of keys) {
        const value = obj[key] || obj[key.toLowerCase()] || obj[key.toUpperCase()];
        if (value !== undefined && value !== null) return value;
      }
      return undefined;
    };

    // Formato de fecha
    const formatDate = d => typeof d === 'number' ? new Date((d - 25569) * 86400 * 1000).toLocaleDateString('es-ES') : d;

    // Barra de búsqueda
    const SearchBar = ({ query, setQuery, onSearch, onClear }) => (
      <form className="flex flex-col items-center mb-8" onSubmit={e => { e.preventDefault(); onSearch(query); }}>
        <span className="mb-3 text-slate-700 font-semibold text-base">
          Ingresa Folio de Constancia o Reconocimiento
        </span>
        <div className="flex items-center space-x-2 w-full max-w-xl">
          <input
            type="text"
            className="flex-grow px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 placeholder-slate-400"
            placeholder="TNM-054-XX-2025-XX"
            value={query}
            onChange={e => setQuery(e.target.value)}
            autoFocus
          />
          <button type="submit" className="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
            Buscar
          </button>
          <button type="button" className="px-3 py-2 bg-slate-200 text-slate-700 font-semibold rounded-md hover:bg-slate-300 transition" onClick={onClear}>
            Limpiar
          </button>
        </div>
      </form>
    );

    // Componente resultado encontrado (verde) y no encontrado (rojo)
    const ValidationResult = ({ status, result }) => {
      React.useEffect(() => {
        if (status === ValidationStatus.SUCCESS) playSound("success");
        if (status === ValidationStatus.NOT_FOUND) playSound("error");
      }, [status]);

      // Descarga PDF con diseño profesional
      const handleDownloadPdf = () => {
        if (!result) return;
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFillColor(233, 251, 237);
        doc.rect(10, 10, 190, 70, "F");
        doc.setFont("helvetica", "bold");
        doc.setFontSize(16);
        doc.setTextColor(40, 167, 69);
        doc.text("✔ Constancia Válida", 15, 22);

        doc.setDrawColor(40, 167, 69);
        doc.line(15, 25, 195, 25);

        doc.setFont("helvetica", "normal");
        doc.setFontSize(12);
        doc.setTextColor(0, 0, 0);
        const folio = getFlexibleProperty(result, ['Folio','ID','Clave','Constancia','Folio de Constancia']);
        doc.setFillColor(220, 251, 223);
        doc.roundedRect(15, 32, 55, 10, 2, 2, "F");
        doc.text("Folio", 16, 39);
        doc.setFont("courier", "bold");
        doc.text(String(folio), 40, 39);

        doc.setFont("helvetica", "normal");
        doc.text("Nombre del Titular", 80, 39);
        doc.setFont("helvetica", "bold");
        doc.text(String(getFlexibleProperty(result, ['Nombre','Nombre del Titular'])), 120, 39);

        doc.setFont("helvetica", "normal");
        doc.text("Nombre del curso-taller", 16, 49);
        doc.setFont("helvetica", "bold");
        doc.text(String(getFlexibleProperty(result, ['Curso','Curso-Taller','Nombre del curso-taller'])), 65, 49);

        doc.setFont("helvetica", "normal");
        doc.text("Fecha del curso-taller", 80, 49);
        doc.setFont("helvetica", "bold");
        doc.text(String(getFlexibleProperty(result, ['Fecha','Fecha del curso-taller'])), 120, 49);

        doc.setFont("helvetica", "normal");
        doc.text("Departamento", 16, 59);
        doc.setFont("helvetica", "bold");
        doc.text(String(getFlexibleProperty(result, ['Departamento'])), 45, 59);

        doc.setFont("helvetica", "normal");
        doc.text("Duración", 80, 59);
        doc.setFont("helvetica", "bold");
        doc.text(String(getFlexibleProperty(result, ['Duracion','Duración'])), 100, 59);

        doc.save(`Validacion-${folio || 'INDETERMINADO'}.pdf`);
      };

      if (status === ValidationStatus.NOT_FOUND)
        return (
          <div className="max-w-xl mx-auto mt-4 p-6 bg-red-50 border-l-4 border-red-500 rounded-lg animate-fade-in flex items-center">
            <span className="mr-4 text-2xl text-red-600">✖</span>
            <div>
              <h2 className="text-xl font-bold text-red-700 mb-2">Constancia No Encontrada</h2>
              <p className="text-red-800">El folio ingresado no fue encontrado. Inténtalo de nuevo.</p>
            </div>
          </div>
        );
      if (status === ValidationStatus.SUCCESS && result) {
        const folio = getFlexibleProperty(result, ['Folio','ID','Clave','Constancia','Folio de Constancia']);
        const nombre = getFlexibleProperty(result, ['Nombre','Nombre del Titular']);
        const curso = getFlexibleProperty(result, ['Curso','Curso-Taller','Nombre del curso-taller']);
        const fecha = getFlexibleProperty(result, ['Fecha','Fecha del curso-taller']);
        const departamento = getFlexibleProperty(result, ['Departamento']);
        const duracion = getFlexibleProperty(result, ['Duracion','Duración']);
        return (
          <div className="max-w-xl mx-auto mt-6 p-6 bg-green-50 border-l-4 border-green-500 rounded-lg animate-fade-in">
            <div className="flex justify-between items-center mb-2">
              <div className="flex items-center">
                <span className="text-green-600 mr-2 text-2xl">✔</span>
                <h2 className="text-xl font-bold text-green-700">Constancia Válida</h2>
              </div>
              <button onClick={handleDownloadPdf} className="flex items-center px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">
                <span className="mr-2">⬇️</span> Descargar Validación
              </button>
            </div>
            <hr className="my-2 border-green-200"/>
            <div className="grid grid-cols-1 sm:grid-cols-2 gap-y-2 gap-x-8 mt-2">
              <div>
                <div className="font-semibold text-slate-500">Folio</div>
                <div className="font-mono bg-green-100 px-2 py-1 rounded text-green-800">{folio}</div>
              </div>
              <div>
                <div className="font-semibold text-slate-500">Nombre del Titular</div>
                <div className="font-bold">{nombre}</div>
              </div>
              <div>
                <div className="font-semibold text-slate-500">Nombre del curso-taller</div>
                <div className="font-bold">{curso}</div>
              </div>
              <div>
                <div className="font-semibold text-slate-500">Fecha del curso-taller</div>
                <div className="font-bold">{fecha}</div>
              </div>
              <div>
                <div className="font-semibold text-slate-500">Departamento</div>
                <div className="font-bold">{departamento}</div>
              </div>
              <div>
                <div className="font-semibold text-slate-500">Duración</div>
                <div className="font-bold">{duracion}</div>
              </div>
            </div>
          </div>
        );
      }
      return null;
    };

    // --- MAIN APP ---
    const App = () => {
      const { useState, useEffect } = React;
      const [loading, setLoading] = useState(true);
      const [certificateData, setCertificateData] = useState([]);
      const [query, setQuery] = useState('');
      const [validationStatus, setValidationStatus] = useState(ValidationStatus.IDLE);
      const [validationResult, setValidationResult] = useState(null);

      useEffect(() => {
        const loadDatabase = async () => {
          try {
            const response = await fetch('https://gitgubalex.github.io/web/database.xlsx');
            if (!response.ok) { setLoading(false); return; }
            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });
            let allData = [];
            workbook.SheetNames.forEach(sheetName => {
              const worksheet = workbook.Sheets[sheetName];
              if (!worksheet || !worksheet['!ref']) return;
              const dataAoA = XLSX.utils.sheet_to_json(worksheet, { header:1, blankrows:false });
              if (dataAoA.length === 0) return;
              const headers = dataAoA[0].map(h => (h ? String(h).trim() : ''));
              const dataRows = dataAoA.slice(1);
              const sheetJson = dataRows
                .filter(row => Array.isArray(row) && row.some(cell => String(cell||'').trim() !== ''))
                .map(row => {
                  const record = {};
                  headers.forEach((header, i) => { if (header && i < row.length) record[header] = row[i]; });
                  return record;
                });
              allData = allData.concat(sheetJson);
            });
            setCertificateData(allData);
          } finally { setLoading(false); }
        };
        loadDatabase();
      }, []);

      const handleSearch = (searchQuery) => {
        if (!searchQuery || certificateData.length === 0) { setValidationStatus(ValidationStatus.IDLE); setValidationResult(null); return; }
        const cleanedQuery = searchQuery.trim().toLowerCase();
        const result = certificateData.find(record => {
          const folioValue = getFlexibleProperty(record, ['Folio','ID','Clave','Constancia','Folio de Constancia']);
          return folioValue && String(folioValue).trim().toLowerCase() === cleanedQuery;
        });
        if (result) { setValidationResult(result); setValidationStatus(ValidationStatus.SUCCESS); }
        else { setValidationResult(null); setValidationStatus(ValidationStatus.NOT_FOUND); }
      };

      const handleClear = () => { setQuery(''); setValidationStatus(ValidationStatus.IDLE); setValidationResult(null); };

      return (
        <div className="min-h-screen bg-slate-100 flex flex-col">
          <header className="bg-white shadow-sm sticky top-0 z-10 p-4">
            <h1 className="text-lg sm:text-2xl font-bold text-slate-900 tracking-tight">
              Validador de Constancias y Reconocimientos del ITD
            </h1>
          </header>
          <main className="flex-grow container mx-auto p-6">
            <SearchBar query={query} setQuery={setQuery} onSearch={handleSearch} onClear={handleClear} />
            <ValidationResult status={validationStatus} result={validationResult} />
          </main>
          <footer className="py-6 text-center text-slate-500 text-sm flex flex-col items-center">
            <span className="font-bold">Desarrollo académico, coordinación de actualización docente del ITD.</span>
            <span>© {new Date().getFullYear()} Validador de Constancias. Todos los derechos reservados.</span>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<React.StrictMode><App /></React.StrictMode>);
  </script>
</body>
</html>
